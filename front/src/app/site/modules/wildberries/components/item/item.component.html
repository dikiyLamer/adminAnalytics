<div class="wrapper">
  <div class="image">
    <img [src]="product.images[0]" [attr.alt]="product.name" />
  </div>
  <div class="info">
    <p class="info__actual_cost"></p>
    <p class="info__previous_cost"></p>
    <p class="info__name_line"></p>
    <p class="info__rating">
      <span class="info__rating_amount"></span>
    </p>
    <p class="info__date_of_delivery"></p>
  </div>
</div>
