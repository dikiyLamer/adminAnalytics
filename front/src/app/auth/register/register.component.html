<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="window">
    <p style="font-size: 25px; margin-top: 20px">Регистрация в системе</p>
    <div class="inputs">
      <div class="input_block">
        <input
          [ngClass]="{
            invalid:
              registerForm.get('email')!.invalid &&
              registerForm.get('email')!.touched
          }"
          type="text"
          id="email"
          [appUpTextInInput]="elemToUp1"
          formControlName="email"
        />
        <span
          [ngClass]="{
            invalid:
              registerForm.get('email')!.invalid &&
              registerForm.get('email')!.touched
          }"
          class="helper-text"
          *ngIf="
            registerForm.get('email')!.invalid &&
            registerForm.get('email')!.touched
          "
        >
          <span *ngIf="registerForm.get('email')!.errors!['required']"
            >email не должен быть пустым</span
          >
          <span *ngIf="registerForm.get('email')!.errors!['email']"
            >email не корректен</span
          >
        </span>
        <label for="email">
          <span #elemToUp1 class="animated">Email</span>
        </label>
      </div>
      <div class="input_block">
        <input
          [ngClass]="{
            invalid:
              registerForm.get('password')!.invalid &&
              registerForm.get('password')!.touched
          }"
          type="text"
          id="password"
          [appUpTextInInput]="elemToUp"
          formControlName="password"
        />
        <span
          [ngClass]="{
            invalid:
              registerForm.get('password')!.invalid &&
              registerForm.get('password')!.touched
          }"
          class="helper-text"
          *ngIf="
            registerForm.get('password')!.invalid &&
            registerForm.get('password')!.touched
          "
        >
          <span *ngIf="registerForm.get('password')!.errors!['required']"
            >пароль не должен быть пустым</span
          >
          <span *ngIf="registerForm.get('password')!.errors!['minlength']"
            >пароль должен быть больше или равен
            {{
              registerForm.get("password")!.errors!["minlength"][
                "requiredLength"
              ]
            }}
            символов</span
          >
        </span>

        <label for="password">
          <span #elemToUp class="animated">Password</span>
        </label>
      </div>
    </div>

    <hr />
    <button [disabled]="registerForm.invalid || registerForm.disabled">
      ЗАРЕГИСТРОРОВАТЬСЯ
    </button>
  </div>
</form>
